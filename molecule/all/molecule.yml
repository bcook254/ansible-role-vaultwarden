  inventory:
    group_vars:
      openssl1:
        vaultwarden_file: molecule/vaultwarden-openssl1
  config_options:
    defaults:
      interpreter_python: auto_silent
      callbacks_enabled: yaml
    ssh_connection:
      pipelining: false
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
